<div id="app">
    <h1>{{title}}</h1>
    <h2>{{name}}</h2>
</div>

<script src="js/vue.js"></script>
<script>


    /**
     * Vue 不仅仅只是一个模板引擎，它还会帮助我们做许许多多的事情，比如数据模板的更新
     *
     * 当数据发生变化的时候，会主动更新对应模板（组件） - Object.defineProperty : Proxy
     *
     * 有了这样的一种特性以后，我们就可以把更多注意力放到业务逻辑处理中
     *
     * 关注：
     *      数据如何变化？
     */
    let app = new Vue({
        el: '#app',
        data: {
            title: '开课吧',
            name: 'Vue'
        }
    });

    console.log(app);
